<body>
    <script>
        let a = parseInt(prompt("Podaj pierwszą liczbę: "));
        let znak = prompt("Podaj znak działania: ");
        let b = parseInt(prompt("Podaj drugą liczbę: "));

        switch (znak) {
            case '+':
                wynik = a + b;
                break;
            case '-':
                wynik = a - b;
                break;
            case '*':
                wynik = a * b;
                break;
            case '/':
                wynik = a / b;
                break;
            default:
                alert ("Nieprawidłowy znak");
        }
        
        alert ("Wynik: " + wynik);
