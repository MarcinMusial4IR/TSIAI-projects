<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Działania</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Podaj pierwszą liczbę: "));
        let znak = prompt("Podaj znak działania: ");
        let b = parseInt(prompt("Podaj drugą liczbę: "));

        if (znak==='+') {
            wynik = a + b;
        }
        else if (znak==='-') {
            wynik = a - b;
        }
        else if (znak==='*') {
            wynik = a * b;
        }
        else if (znak==='/') {
            wynik = a / b;
        }
        else {
            alert("Nieprawidłowy znak");
        }
        alert("Wynik: " + wynik);
        //document.write("Wynik: " + parseFloat(a)+parseFloat(b));

    </script>
</body>
</html>
